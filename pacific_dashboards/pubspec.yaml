name: pacific_dashboards
description: Pacific Dashboards app

version: 1.1.1+27

environment:
  sdk: ">=2.10.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flutter_cupertino_localizations: ^1.0.1
  cupertino_icons: ^0.1.3
  rxdart: ^0.24.1
  charts_flutter: ^0.9.0
  dio: ^3.0.10
  dio_flutter_transformer: ^3.0.2
  pretty_dio_logger: ^1.1.1
  retrofit: ^1.3.4
  flutter_svg: ^0.19.1
  firebase_crashlytics: ^0.2.2
  firebase_core: ^0.5.1
  firebase_remote_config: ^0.4.1
  flutter_launcher_icons: ^0.8.1
  connectivity: ^2.0.0
  json_annotation: ^3.1.0
  hive: ^1.4.4+1
  hive_flutter: ^0.3.1
  get_it: ^5.0.1
  intl: ^0.16.1
  arch:
    git:
      url: https://github.com/scrinoman/arch.git
      ref: v0.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^1.10.3
  json_serializable: ^3.5.0
  hive_generator: ^0.8.1
  retrofit_generator: ^1.3.7+4

flutter:
  uses-material-design: true

  assets:
    - images/

  fonts:
    - family: NotoSans
      fonts:
        - asset: fonts/NotoSans-Regular.ttf
        - asset: fonts/NotoSans-Italic.ttf
          style: italic
        - asset: fonts/NotoSans-Bold.ttf
          weight: 700
        - asset: fonts/NotoSans-BoldItalic.ttf
          style: italic
          weight: 700
    - family: Roboto
      fonts:
        - asset: fonts/Roboto-Medium.ttf
          weight: 500

flutter_icons:
  ios: true
  android: true
  image_path_ios: "images/logos/logo.png"
  image_path_android: "images/logos/logo.png"